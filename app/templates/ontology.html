{% extends "base.html" %}

{% block head %}
<title>Ontologia - {{ title }}</title>
{% endblock %}

{% block content %}
<h1 class="mb-4">Visualizzazione Ontologia</h1>

<div class="row">
    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-header">
                <h3>Seleziona Classe</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="root-class-dropdown" class="form-label">Classi Radice</label>
                        <select id="root-class-dropdown" class="form-select">
                            <option value="" selected disabled>Seleziona una classe radice...</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="all-class-dropdown" class="form-label">Tutte le Classi</label>
                        <select id="all-class-dropdown" class="form-select">
                            <option value="" selected disabled>Seleziona una classe...</option>
                        </select>
                    </div>
                </div>
                <button id="refresh-ontology-btn" class="btn btn-primary">Aggiorna Lista</button>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>Dettagli Classe</h3>
            </div>
            <div class="card-body">
                <div id="class-details">
                    <!-- I dettagli della classe verranno caricati qui -->
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Grafo delle Relazioni</h3>
            </div>
            <div class="card-body">
                <div id="ontology-graph" style="width:100%; height:600px;">
                    <!-- Il grafo dell'ontologia verrÃ  caricato qui -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', path='/js/ontology.js') }}"></script>
{% endblock %}
