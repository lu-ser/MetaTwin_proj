{% extends "base.html" %}

{% block head %}
<title>Ontology - {{ title }}</title>
{% endblock %}

{% block content %}
<h1 class="mb-4">Ontology Visualization</h1>

<div class="row">
    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-header">
                <h3>Select Class</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="root-class-dropdown" class="form-label">Root Classes</label>
                        <select id="root-class-dropdown" class="form-select">
                            <option value="" selected disabled>Select a root class...</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="all-class-dropdown" class="form-label">All Classes</label>
                        <select id="all-class-dropdown" class="form-select">
                            <option value="" selected disabled>Select a class...</option>
                        </select>
                    </div>
                </div>
                <button id="refresh-ontology-btn" class="btn btn-primary">Refresh List</button>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>Class Details</h3>
            </div>
            <div class="card-body">
                <div id="class-details">
                    <!-- Class details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Relationship Graph</h3>
            </div>
            <div class="card-body">
                <div id="ontology-graph" style="width:100%; height:600px;">
                    <!-- The ontology graph will be loaded here -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', path='/js/ontology.js') }}"></script>
{% endblock %}
