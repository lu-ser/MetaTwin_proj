{% extends "base.html" %}

{% block head %}
<title>Dashboard - {{ title }}</title>
{% endblock %}

{% block content %}
<h1 class="mb-4">Digital Twin Dashboard</h1>

<div class="row mb-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Seleziona un Digital Twin</h3>
            </div>
            <div class="card-body">
                <select id="digital-twin-dropdown" class="form-select mb-3">
                    <option value="" selected disabled>Seleziona un digital twin...</option>
                </select>
                <div id="digital-twin-info" class="mt-3"></div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Dati dei Sensori</h3>
            </div>
            <div class="card-body">
                <select id="sensor-type-dropdown" class="form-select mb-3">
                    <option value="" selected disabled>Seleziona un tipo di sensore...</option>
                </select>
                <div id="sensor-data-graph" style="width:100%; height:400px;"></div>
                <div class="mt-3">
                    <button id="refresh-btn" class="btn btn-primary me-2">Aggiorna</button>
                    <button id="generate-data-btn" class="btn btn-success">Genera Dati Casuali</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', path='/js/dashboard.js') }}"></script>
{% endblock %}
